    <script>
        function getRandomNumber(min, max) {
        // 计算范围内的随机数
            let random = Math.random() * (max - min + 1) + min;
        // 向下取整得到整数
            let randomNumber = Math.floor(random);
        // 返回随机数
            return randomNumber;
        }


        function create_Square(){
            var Randwidth = getRandomNumber(20, 180);
            var Randleft = getRandomNumber(0, 95);
            let a = Randwidth.toString();
            let b = Randleft.toString();
            let c = "calc(" + b + "%)";

            const elem = document.createElement('img');
            elem.src = "icetea.png";
            elem.style.position = "absolute";

            elem.style.left = c;
            elem.style.width = a + "px";
            elem.style.height = a + "px";
            elem.id = "Square";
            document.body.appendChild(elem);
            setTimeout(function () {
            document.body.removeChild(elem);
            }, 18700);
        }

        function real_Create(){
            create_Square();
            setTimeout("real_Create()", 4000);
        }
        real_Create();
        function create_Music(){
            var firstName = document.getElementById("text").value;
            const elem2 = document.createElement('audio');
            elem2.id="dd";
            elem2.autoplay = 'autoplay';
            elem2.control = 'control';
            if(firstName.toLowerCase() == "man"){
                elem2.src = "man.mp3";
            }
            else if(firstName.toLowerCase() == "what can i say"){
                elem2.src = "wcis.mp3";
            }
            else if(firstName.toLowerCase() == "mamba out"){
                elem2.src = "mambaout.mp3";
            }
            else if(firstName.toLowerCase() == "man! what can i say"){
                elem2.src = "mwcis.mp3"; 
            }
            else elem2.src = "whole.mp3";
        }
    </script>
