<body>
    <p>平时会限制自己每天吃饭的金额数，还是需要控制一下平时的预算的<br/></p>
    <p>因而咱对于食堂的价格，有个大体的了解。下面列个表展示一下:p</p>

    <table border="1">
        <thead>
            <tr>
                <th>食堂价格区间</th>
                <th>1-2元</th>
                <th>4.5元-6元</th>
                <th>7元-10元</th>
                <th>11元及以上</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> </td>
                <td>鸡蛋</td>
                <td>麦多馅饼</td>
                <td>米饭（一素一大荤）</td>
                <td>蛋包饭</td>
            </tr>
            <tr>
                <td>  </td>
                <td>豆浆</td>
                <td>掉渣饼</td>
                <td>拉面/刀削面(香菇或者酸菜) + 豆干</td>
                <td>咸肉菜饭的大部分</td>
            </tr>
            <tr>
                <td> </td>
                <td>各种馅饼/包子</td>
                <td>鸡蛋灌饼（几乎不加东西）</td>
                <td>鸡汤 + 油饼</td>
                <td>二楼卤肉饭、红烧肉饭等</td>
            </tr>
        </tbody>
    </table>
    <hr/>
